<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="scripts.js"></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.htm">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.htm">Contact</a></li>
                    <li class="nav-item"><a class="nav-link" href="todo.htm">To-Do List</a></li>
                    <li class="nav-item"><a class="nav-link" href="sort.htm">Landmarks List</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="container mt-4">
        <h1>Contact Us</h1>
        <form id="contactForm">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" id="name" class="form-control" required aria-required="true">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" class="form-control" required aria-required="true">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <div id="error-message" class="text-danger mt-3" aria-live="polite"></div>
        <div id="success-message" class="text-success mt-3" aria-live="polite"></div>
    </main>

    <footer class="bg-dark text-white text-center mt-4">
        <p>Created by Assanali Karimov</p>
    </footer>
</body>
</html>
